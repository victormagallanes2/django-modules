{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container-fluid pt-5">
        <div class="row px-xl-5 pb-3 infinite-container">
            {% for product in object_list %}
            <div class="col-lg-3 col-md-6 col-sm-12 pb-1 infinite-item">
                <div class="card product-item border-0 mb-4">
                    <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                    {% if product.picture %}   
                        <a href="{% url 'products_by_category' product.id %}"><img class="img-custom w-100" src="{{ product.picture.url }}" ></a>
                    {% else %}
                        <a href="{% url 'products_by_category' product.id %}"><img class="img-custom w-100" src="{% static "img/cat-2.jpg" %}" ></a>
                    {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
            {% if page_obj.has_next %}
                <a class="infinite-more-link" href="?page={{ page_obj.next_page_number }}"></a>
            {% endif %}
            <div class="d-flex justify-content-center" style="display:none;">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>


        </div>
    </div>
{% endblock %}
